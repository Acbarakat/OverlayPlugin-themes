            brd: 'http://ffxiv.gamerescape.com/w/images/0/05/Bard_Icon_1.png',
             pld: 'http://ffxiv.gamerescape.com/w/images/d/d6/Paladin_Icon_7.png',
             drg: 'http://ffxiv.gamerescape.com/w/images/1/12/Dragoon_Icon_1.png',
             war: 'http://ffxiv.gamerescape.com/w/images/d/d0/Warrior_Icon_1.png',

        };
        document.addEventListener('onOverlayDataUpdate', function(e) {
            var start = new Date().getTime();
            var details = e.detail;
            React.render(
                React.createElement(DamageMeter, {
                    parseData: e.detail
                }),
                document.getElementById('container')
            );
            //console.log('rendered in ' + (+new Date() - start) + 'ms');
        });
    </script>

<body style="background-color: #000;">
